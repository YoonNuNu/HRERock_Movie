<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
</head>
<body>
    
    <h2>비밀 번호 변경</h2>

    <form action="">
        <div class="change_password">
            <div>
                비밀번호 변경:
            </div>
            <div>
                <input type="password" name="" id="" class="new_password">
            </div>
        </div>
        <div class="change_password">
            <div>
                비밀번호 재확인:
            </div>
            <div>
                <input type="password" name="" id="" class="confirm_password">
            </div>
        </div>
        <div>
            <input type="submit" name="" id="" value="변경하기" onclick="return checkPW()">
        </div>
    </form>
    <div>
        <a href="main.html">돌아가기</a>
    </div>


    <script src="../static/js/change_password.js"></script>
</body>
</html>
