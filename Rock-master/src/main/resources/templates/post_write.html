<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 페이지</title>
    <link rel="stylesheet" href="../static/css/post_write.css " type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 헤더시작 -->
    <header>
        <!-- 헤더 오른쪽 -->
        <div class="header_right">
            <div class="logo_img">
                <!-- 로고 이미지 -->
                <a href="main.html"><img src="http://placehold.it/70X70" alt=""></a>
            </div>
        </div>
        <!-- 검색창 -->
        <div class="search">
            <input type="text" name="" id="" class="search_input" placeholder="오늘은 무슨 영화를 볼까?">
        </div>
        <!-- 헤더 왼쪽 -->
        <div class="header_left">
    
            <div class="profile">
                <!-- 동그라미 프로필 공간 -->
            </div>
            <div class="profile_menu">
                <ul>
                    <a href="mypage.html"><li>마이페이지</li></a>
                    <a href="notice.html"><li>공지사항</li></a>
                    <a href="main.html"><li>로그아웃</li></a>
                </ul>
            </div>
                <!-- 추후에 로그인후에 로그아웃으로 바뀌도록 작성 -->
        </div> 
    </header>


    <!--글쓰기 영역 -->
    <div class="post_div">
        <form action="/write" method="post" class="post_form">
            <!-- 제목 -->
            <div class="ti">
                <div class="ti_title">
                    <label for="title">제목</label>
                </div>
                <div class="ti_input">
                    <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
                </div>
            </div>
            <!-- 분류 -->
            <div class="ct">
                <div class="ct_category">
                    <label for="category">분류</label>
                </div>
                <div class="ct_select">
                    <select name="category" id="category">
                        <option value="공지사항">공지사항</option>
                        <option value="자유게시판">자유게시판</option>
                    </select>
                </div>                    <!-- 목록에 뭘 넣을지 추후결정 -->
            </div>
            <!-- 내용 -->
            <div class="Bg">
                <!-- 글쓰기란 -->               
                    <label for="content"></label>
                    <textarea name="content" id="content" cols="40" rows="10" required></textarea>         
            </div>
    
            <!-- 첨부파일버튼 -->
            <div class="file_submit">  
                <div class="f_s">
                   <input type="file" id="file" name="file" value="첨부파일" >
                </div>              
                <!-- 글쓰기 버튼 -->
                <div class="s_b">
                    <input type="submit" value="글쓰기" class="submit">
                    <!-- 자바 or 서브및으로할지 추루 결정 -->
                </div>
            </div>
        </form>
    </div>

</body>

</html>
