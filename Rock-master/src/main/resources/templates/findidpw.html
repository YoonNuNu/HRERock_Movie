<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 비밀번호 찾기</title>
    <link rel="stylesheet" href="../static/css/findidpw.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 전체박스 -->
    <div class="wrap">
            <!-- 로고 -->
            <header>
                <div class="logo">
                    <a href="main.html"><img src="../static/img/google_login.png" alt="로고"></a>
                </div>
            </header>
            <!-- 아이디 비밀번호 전체박스 -->
            <div class="find">
                <!-- 아이디찾기 전체박스 -->
                <div class="find_id">
                    <!-- 아이디찾기 제목박스 -->
                    <div class="fi_id">
                        <h2>아이디찾기</h2>
                    </div>
                    <!-- 아이디찾기 글쓰기 박스 -->
                    <div class="f_id">
                        <form action="">
                            <label for="useremail">이메일</label>
                            <input type="text" id="useremail" name="useremail" required><br>
                            <!-- 아이디 찾기 버튼 -->
                            <!-- <input type="submit" value="로그인하기" onclick="location.href = 'login.html' " > -->
                            <button onclick="location.href = 'login.html' " >로그인 하기</button>
                            <!-- 자바 or 서브및으로할지 추루 결정 -->
                        </form>
                    </div>
                </div>
                <!-- 비밀번호찾기 전체박스 -->
                <div class="find_pw">
                    <!-- 비밀번호 찾기 제목 박스 -->
                    <div class="fi_pw">
                        <h2>비밀번호찾기</h2>
                    </div>
                    <!-- 비밀번호 찾기 글쓰기 박스 -->
                    <div class="f_pw">
                        <form action="">
                            <label for="userid">아이디</label>
                            <input type="text" id="userid" name="userid" required><br>
                            <label for="useremail">이메일</label>
                            <input type="text" id="useremail" name="useremail" required><br>
                            <!-- 아이디 찾기 버튼 -->
                            <input type="submit" value="비밀번호찾기">
                            <!-- 자바 or 서브및으로할지 추루 결정 -->
                        </form>
                    </div>
                </div>
            </div>
    </div>

</body>

</html>
