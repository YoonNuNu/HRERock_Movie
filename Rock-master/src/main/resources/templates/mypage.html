<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/mypage.css">
</head>
<body>
    <header>
        <!-- 헤더 오른쪽 -->
        <div class="header_right">
            <div class="logo_img">
                <!-- 로고 이미지 -->
                <a href="main.html"><img src="http://placehold.it/70X70" alt=""></a>
            </div>
        </div>
        <!-- 검색창 -->
        <div class="search">
            <form action="">
                <input type="text" name="" id="" class="search_input" placeholder="오늘은 무슨 영화를 볼까?">
                <button class="search_btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass-arrow-right fa-3x " ></i>
                </button>
            </form>
        </div>
        <!-- 헤더 왼쪽 -->
        <div class="header_left">
    
            <div class="profile">
                <!-- 동그라미 프로필 공간 -->
            </div>
            <div class="profile_menu">
                <ul>
                    <a href="#"><li>마이페이지</li></a>
                    <a href="notice.html"><li>공지사항</li></a>
                    <a href="#"><li>로그아웃</li></a>
                </ul>
            </div>
                <!-- 추후에 로그인후에 로그아웃으로 바뀌도록 작성 -->
        </div> 
    </header>
    <!--  ========================== header =================================  -->
    <div class="myreview">
        <a href="">나의 작성 리뷰</a>
    </div>
    <div class="bookmark">
        <div class="bookmark_head">
            <h2>찜한 컨텐츠</h2>
        </div>
        <div class="bookmark_movie">
            <!-- 리엑트로 넘어갈 시 swiper를 공부해서 적용해볼 것 -->
            <ul class="bookmark_movie_ul">
                <li><a href="movie_page.html"><img src="../static/img/the_ring_poster.webp" alt=""></a></li>
                <li><a href="movie_page.html"><img src="../static/img/the_ring_poster.webp" alt=""></a></li>
                <li><a href="movie_page.html"><img src="../static/img/the_ring_poster.webp" alt=""></a></li>
                <li><a href="movie_page.html"><img src="../static/img/the_ring_poster.webp" alt=""></a></li>
                <li><a href="movie_page.html"><img src="../static/img/the_ring_poster.webp" alt=""></a></li>
                
            </ul>
        
        </div>
    </div>
    <div class="member_form">
        <!-- 회원 정보 수정 -->
        <form action="">
            <div class="form_div">
                <div>
                    <label for="name">이름: </label>
                </div>
                <div>
                    <input type="text" name="name" id="" readonly required>
                </div>
            </div>
            <div class="form_div">
                <div>
                    <label for="id">아이디: </label>
                </div>
                <div>
                    <input type="text" name="id" id="" readonly required>
                </div>
            </div>
            <div class="form_div">
                <div>
                    <label for="passwordr">비밀번호: </label>
                </div>
                <div>
                    <button onclick = "location.href = 'change_password.html'">비밀 번호 변경</button>
                </div>
            </div>
            <div class="form_div">
                <div>
                    <label for="email">이메일: </label>
                </div>
                <div>
                    <input type="email" name="email" id="" required>
                </div>
            </div>
            <div class="form_div">
                <div>
                    <label for="phone">연락처: </label>
                </div>
                <div>
                    <input type="text" name="phone" id="" readonly required>
                </div>
            </div>
            <div class="form_div">
                <div>
                    <label for="date">생년월일: </label>
                </div>
                <div>
                    <input type="date" name="date" id=""  required>
                </div>
            </div>
            <div class="submit_div">
                <input type="submit" name="" id="" value="정보 수정하기">
            </div>
                
        </form>

    </div>
    <div class="member_withdrawal">
        <a href="withdraw_member.html">회원탈퇴</a>
    </div>

</body>
</html>
